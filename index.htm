<html>
<head>
	 <script src="jquery-3.2.1.js"></script>
	 
	 <link rel="stylesheet" type="text/css" href="style.css">
	 <script src="script.js"></script>
</head>
<body>
	<h1>One Octave Small Piano</h1>
	
	<div id="keyboard">	
		<div id="c4" class="key"><div>A</div></div>
		<div id="c-sharp4" class="key black"><div>W</div></div>
		<div id="d4" class="key"><div>S</div></div>
		<div id="d-sharp4" class="key black"><div>E</div></div>
		<div id="e4" class="key"><div>D</div></div>
		<div id="f4" class="key"><div>F</div></div>
		<div id="f-sharp4" class="key black"><div>U</div></div>
		<div id="g4" class="key"><div>J</div></div>
		<div id="g-sharp4" class="key black"><div>I</div></div>
		<div id="a4" class="key"><div>K</div></div>
		<div id="a-sharp4" class="key black"><div>O</div></div>
		<div id="b4" class="key"><div>L</div></div>
		<div id="c5" class="key"><div>;</div></div>
	</div>
</body>
</html>
